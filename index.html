<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@400;700&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a74164714c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control"
                id="city-input"
                type="search"
                placeholder="Search City"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" value="search" class="btn w-100">
                <i class="fas fa-search-location"> </i>
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-12">
            <img
              class="card-img"
              id="background-image"
              src="https://i.ibb.co/WWnqSVg/weatherbackground1.png"
              alt="Card image"
            />
            <div class="card-img-overlay">
              <div class="card-body">
                <h1 class="header-section">
                  <span id="city"></span>
                </h1>
                <ul class="weather_specifics_class">
                  <li class="date-time" id="date"></li>
                  <li class="weather_specifics" id="description">
                    mostly cloudy
                  </li>
                </ul>
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" class="float-left" />
                  <h2 class="temperature">
                    <span class="temp" id="temp"></span>Â°
                    <span class="units">
                      <sup class="superscript-conversion">
                        <a href="#" id="celcius-link" class="active">C</a> |
                        <a href="#" id="fahrenheit-link">F</a></sup
                      >
                    </span>
                  </h2>
                </div>
                <div class="extra-weather">
                  <ul class="other-weather">
                    <li>Humidity: <span id="humidity">61</span>%</li>
                    <li>Wind: <span id="windspeed">3</span> km/h</li>
                  </ul>
                </div>
              </div>

              <div class="row week-forecast" id="forecast">
                <div class="col2">
                  <div style="text-align: center" class="row"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <a
          href="https://github.com/ibiidapo/weatherApp"
          target="blank_"
          >Open-source code
        </a>
      by<a href="https://www.ibidapo.xyz/"
          target="blank_">Ibidapo Ogundepo</a>  
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
